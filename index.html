<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Do Yoga</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />     
    </head>
    <body>
        <div class="head">
            <div class="logo">
                <img src="logo.jpeg" alt="">
                Do Yoga
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="">
                            Instructor
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Classes
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Events
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Contact Us
                        </a>
                    </li>
                </ul>
            </div>
            <div class="search">
                <button>Contact</button>
            </div>
        </div>
        <main>
            <div class="left">
                <div class="head">
                    <h1>The Attitude of 
                        Gratitude is The 
                        Highest Yoga
                    </h1>
                    <p>
                        Meditation is a way for nourishing and
                        blossoming the divinity within you.
                    </p>
                </div>
                <div class="button">
                    <button>Get Started</button>
                </div>
                <div class="member">
                    <div class="left">
                        <span>100+</span>
                        Live Classes
                    </div>
                    <div class="right">
                        <span>99.99%</span>
                        User Satisfaction
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="photo.jpg" alt="">
            </div>
        </main>
        <div class="foot">
            <div class="poses">
                <div class="content">
                    <div class="head">
                        <div class="name">
                            Breathe
                        </div>
                        <div class="icon">
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </div>
                    </div>
                   <div class="photo">
                    <img src="breathepose.jpg" alt="">
                   </div>
                </div>
                <div class="empty">

                </div>
            </div>
            <div class="poses">
                <div class="content">
                    <div class="head">
                        <div class="name">
                            Tree Pose
                        </div>
                        <div class="icon">
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </div>
                    </div>
                   <div class="photo">
                    <img src="pose3.jpeg" alt="">
                   </div>
                </div>
                <div class="empty">

                </div>
            </div>
            <div class="poses">
                <div class="content">
                    <div class="head">
                        <div class="name">
                            Fine-tuning
                        </div>
                        <div class="icon">
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </div>
                    </div>
                   <div class="photo">
                    <img src="pose4.jpeg" alt="">
                   </div>
                </div>
                <div class="empty">

                </div>
            </div>
            <div class="poses">
                <div class="content">
                    <div class="head">
                        <div class="name">
                            Smile
                        </div>
                        <div class="icon">
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </div>
                    </div>
                   <div class="photo">
                    <img src="fine-tuning.png" alt="">
                   </div>
                </div>
                <div class="empty">

                </div>
            </div>
            <div class="poses">
                <div class="content">
                    <div class="head">
                        <div class="name">
                            Energy
                        </div>
                        <div class="icon">
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </div>
                    </div>
                   <div class="photo">
                    <img src="pose2.jpeg" alt="">
                   </div>
                </div>
                <div class="empty">

                </div>
            </div>
        </div>
    </body>
</html>
